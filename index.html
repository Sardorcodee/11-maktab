    <div class="container-1">
        <div class="error">
            <i class="fa-solid fa-check"></i> Xatolik
          </div>
        <div class="img-div">
        <img src="/src/Logo000.png" alt="Logo" />

    <div class="container-2">
          <div class="inp-div">
        <div class="d-flex justify-content-between">
          <button
            class="text-3xl sigin border-b-4 indigobo text-left indigo font-semibold"
          >

          </button>
          <button
            class="text-3xl sigUp indigobo text-left indigo font-semibold"
          >
            <i class="fa-solid fa-user-plus"></i>SignUP
          </button>
        </div>
        <button
          class="google w-full mt-4 bg-light drop-shadow-lg hover:drop-shadow-sm py-2 mb-2 bg-body rounded-3 mt-2 py-1.5 fs-5 d-flex align-items-center justify-content-center indigo"

          <img class="w-7 mr-2" src="src/icons8-google.svg" />Continue with
          Google
        </button>
        <div class="or mt-1 d-flex justify-content-center align-items-center">
          <hr class="bg-primary w-36" />
          <span>Or</span>
          <hr class="bg-primary w-36" />
        </div>
        <form action="" id="form">
          <div class="mt-1 position-relative">
            <label for="email" class="block text-base mb-2 indigo">Email</label>
            <input
              type="email"
              id="email"
              class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-5 focus:border-gray-600"
              placeholder="Enter email..."
              required
            />
          </div>
          <div class="mt-3 l position-relative">
            <label for="password" class="block text-base mb-2 indigo"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="border fs-4 w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
              placeholder="Enter password..."
              required
            />
            <div class="eye fs-4 indigo position-absolute right-7 bottom-1.5">
              <i class="fa-solid fa-eye"></i>
              <i class="fa-solid fa-eye-slash d-none"></i>
            </div>
          </div>
          <div class="mt-3 flex justify-between items-center">
            <div>
              <input class="form-check-input mt-2" type="checkbox" id="chek" />
              <label class="fs-5" for="chek">Remember me</label>
            </div>
            <div class="forgot text-blue-500 fs-5">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="mt-4">
            <button
              type="submit"
              class="btn border-2 indigobo indigob text-white drop-shadow-lg hover:drop-shadow py-2 w-full rounded-md hover:bg-transparent hover:bg-red-700 font-semibold"
            >
              <i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;Login
            </button>
          </div>
        </form>
      </div>
