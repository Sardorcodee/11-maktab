          <form action="">

                <input
                  class="form-check-input mt-2"
                  type="checkbox"
                  id="chek"
                />
                <label class="fs-5" for="chek">Remember me</label>
              </div>
              <div class="text-blue-500 fs-5">

            </div>
            <div class="mt-4">

                type="submit"
